{{ define "main" }}
    <h2 class="main__heading">{{ .Page.Title }}: <span class="subtitle">{{ .Page.Params.subtitle }}</h2>
    {{ range $elem_index, $elem_val := .Page.Params.pages }}
      <img
        class="comicPage"
        src="https://res.cloudinary.com/{{ $.Site.Params.cloudinaryUserId }}/image/upload/w_1200,c_fill,g_auto/{{ $.Page.Params.folder }}/{{ $elem_val }}.png"
        alt="Page {{ $elem_index }}"
      >
    {{ end }}
{{ end }}
